<h1 *ngIf="isAddMode">Add Charity</h1>
<h1 *ngIf="!isAddMode">Edit Charity</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="charityName">Charity Name</label>
            <input type="text" formControlName="charityName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.charityName.errors }" />
            <div *ngIf="submitted && f.charityName.errors" class="invalid-feedback">
                <div *ngIf="f.charityName.errors.required">Charity Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="accountNumber">Account Number</label>
            <input type="text" formControlName="accountNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountNumber.errors }" />
            <div *ngIf="submitted && f.accountNumber.errors" class="invalid-feedback">
                <div *ngIf="f.accountNumber.errors.required">Account Number is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description" rows="1"></textarea>
        </div>
        <div class="form-group col">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/charities" class="btn btn-link">Cancel</a>
    </div>
</form>
