<h1>Charities</h1>
<a routerLink="add" class="btn btn-sm btn-primary mb-2">Add Charity</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Charity Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Country</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let charity of charities">
            <td>{{charity.charityName}}</td>
            <td>{{charity.email}}</td>
            <td>{{charity.country}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{charity.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteCharity(charity.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="charity.isDeleting">
                    <span *ngIf="charity.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!charity.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!charities">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
